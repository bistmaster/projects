<div class="panel panel-defaul">
	<div class="panel-heading">Network
		<div class="btn-group pull-right">
			<a href="/" class="btn btn-primary btn-xs">Back</a>
		</div>
	</div>
	<div class="panel-body">
		<form action="" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">UID:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="uid" placeholder="UID" ng-model="network.uid">
				</div>					
			</div>
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">Networks:</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>NID</th>
								<th>Name</th>
								<th>IP</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>	
							<tr ng-repeat="network in networks">
									<td>{{network.nid}}</td>
									<td>{{network.n_name}}</td>
									<td>{{network.n_ip}}</td>
									<td><input type="checkbox" ng-checked="network.n_status"></td>
									<td align="right">
										<div class="btn-group">
											<button  class="btn btn-primary btn-xs" ng-click="deleteNetworkOne($index)">Delete</button>
										</div>
									</td>									
							</tr>							
							<tr>			
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="nid" ng-model="networks.nid" />
								</td>
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="name" ng-model="networks.n_name" />
								</td>								
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="ip address" ng-model="networks.n_ip" />
								</td>
								<td width="25%">
									<div class="checkbox"> <label> <input type="checkbox" value="" ng-model="networks.n_status"> </label></div>
								</td>																			
								<td align="right">
									<button class="btn btn-primary btn-xs" ng-click="addNetworkList()">Add</button>
								</td>	
							</tr>			
						</tbody>
					</table>
				</div>											
			</div>	
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">Hostnames:</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Hostname</th>
								<th>Block</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="hostname in hostnames">
									<td>{{hostname.hostname}}</td>
									<td><input type="checkbox" ng-checked="hostname.block"></td>
									<td align="right">
										<div class="btn-group">
											<button  class="btn btn-primary btn-xs" ng-click="deleteHostnameOne($index)">Delete</button>
										</div>
									</td>									
							</tr>							
							<tr>			
								<td width="50%">
									<input type="text" class="form-control" name="name" id="name" placeholder="hostname" ng-model="hostnames.hostname" />
								</td>
								<td width="50%">
									<div class="checkbox"> <label> <input type="checkbox" ng-model="hostnames.block"> </label></div>
								</td>								
								<td align="right">
									<button class="btn btn-primary btn-xs" ng-click="addHostname()">Add</button>
								</td>										
							</tr>			
						</tbody>
					</table>
				</div>						
			</div>
			<hr>
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<button class="btn btn-primary" ng-click="saveNetwork()">Save</button>
				</div>	
			</div>								
		</form>				
	</div>
</div>
