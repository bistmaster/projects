<div class="panel panel-defaul">
	<div class="panel-heading">Network
		<div class="btn-group pull-right">
			<a href="/" class="btn btn-primary btn-xs">Back</a>
		</div>
	</div>
	<div class="panel-body">
		<form action="" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">UID:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="uid" placeholder="UID">
				</div>					
			</div>
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">Networks:</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>NID</th>
								<th>Name</th>
								<th>IP</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>	
							<tr>			
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="nid" ng-model="model.value" required />
								</td>
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="name" ng-model="model.value" required />
								</td>								
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="ip address" ng-model="model.value" required />
								</td>
								<td width="25%">
									<div class="checkbox"> <label> <input type="checkbox" value=""> </label></div>
								</td>																			
								<td align="right">
									<button class="btn btn-primary btn-xs" ng-click="addHostnames()">Add</button>
								</td>	
							</tr>			
						</tbody>
					</table>
				</div>											
			</div>	
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">Hostnames:</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Hostname</th>
								<th>Block</th>
							</tr>
						</thead>
						<tbody>	
							<tr>			
								<td width="50%">
									<input type="text" class="form-control" name="name" id="name" placeholder="hostname" ng-model="hostnameEdit.hostname" required />
								</td>
								<td width="50%">
									<div class="checkbox"> <label> <input type="checkbox" value=""> </label></div>
								</td>								
								<td align="right">
									<button class="btn btn-primary btn-xs" ng-click="addHostnames()">Add</button>
								</td>										
							</tr>			
						</tbody>
					</table>
				</div>						
			</div>
			<hr>
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<button class="btn btn-primary" ng-click="addHostnames()">Save</button>
				</div>	
			</div>								
		</form>				
	</div>
</div>
