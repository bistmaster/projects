<div class="panel panel-defaul">
	<div class="panel-heading">Network
		<div class="btn-group pull-right">
			<a href="/" class="btn btn-primary btn-xs">Back</a>
			<a class="btn btn-primary btn-xs" ng-click="deleteNetwork(id)">Delete</a>
		</div>
	</div>
	<div class="panel-body">
		<form action="" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">UID:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="uid" placeholder="UID" ng-model="network.uid">
				</div>					
			</div>
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">Networks:</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>NID</th>
								<th>Name</th>
								<th>IP</th>
								<th>Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="net in network.networks">
									<td ng-hide="net.edit">{{net.nid}}</td>
									<td ng-show="net.edit"><input type="text" class="form-control" name="name" id="name" placeholder="nid" ng-value="net.nid" ng-model="networkEdit.nid"/></td>
									
									<td ng-hide="net.edit">{{net.n_name}}</td>
									<td ng-show="net.edit"><input type="text" class="form-control" name="name" id="name" placeholder="nid" ng-value="net.n_name" ng-model="networkEdit.n_name"/></td>
									
									<td ng-hide="net.edit">{{net.n_ip}}</td>
									<td ng-show="net.edit"><input type="text" class="form-control" name="name" id="name" placeholder="nid" ng-value="net.n_ip" ng-model="networkEdit.n_ip"/></td>
									
									<td ng-hide="net.edit"><input type="checkbox" ng-checked="net.n_status" ng-checked="net._status"></td>
									<td ng-show="net.edit"><input type="checkbox" ng-checked="net.n_status" ng-model="networkEdit.n_status"></td>
									<td align="right">
										<div class="btn-group" ng-hide="net.edit">
											<button class="btn btn-primary btn-xs" ng-click="editNetworkOne(net._id, $index)">Edit</button>
											<button  class="btn btn-primary btn-xs" ng-click="deleteNetworkOne(net._id)">Delete</button>
										</div>
										<div class="btn-group" ng-show="net.edit">
											<button class="btn btn-primary btn-xs" ng-click="updateNetworkOne(net._id, $index)">Save</button>
											<button class="btn btn-primary btn-xs" ng-click="cancelEditNetworkMode(net._id, $index)">Cancel</button>
										</div>	
									</td>									
							</tr>	
							<tr>			
								<td width="10%">
									<input type="text" class="form-control" name="name" id="name" placeholder="nid" ng-model="networkNew.nid" />
								</td>
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="name" ng-model="networkNew.n_name"/>
								</td>								
								<td width="25%">
									<input type="text" class="form-control" name="name" id="name" placeholder="ip address" ng-model="networkNew.n_ip"/>
								</td>
								<td width="25%">
									<div class="checkbox"> <label> <input type="checkbox" value="" ng-model="networkNew.n_status"> </label></div>
								</td>																			
								<td width="15%" align="right">
									<button class="btn btn-primary btn-xs" ng-click="addNetwork()">Add</button>
								</td>	
							</tr>			
						</tbody>
					</table>
				</div>											
			</div>	
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label">Hostnames:</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Hostname</th>
								<th>Block</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="net in network.hostnames">
								<td ng-hide="net.edit">{{net.hostname}}</td>
								<td ng-show="net.edit"><input type="text" class="form-control" name="name" id="name" placeholder="hostname" ng-value="net.hostname" ng-model="hostnameEdit.hostname" />
								<td><input type="checkbox" ng-checked="net.block"></td>
								<td align="right">
										<div class="btn-group" ng-hide="net.edit">
											<button class="btn btn-primary btn-xs" ng-click="editHostnameOne(net._id, $index)">Edit</button>
											<button  class="btn btn-primary btn-xs" ng-click="deleteHostnameOne(net._id)">Delete</button>
										</div>
										<div class="btn-group" ng-show="net.edit">	
											<button class="btn btn-primary btn-xs" ng-click="updateHostnameOne(net._id, $index)">Save</button>
											<button class="btn btn-primary btn-xs" ng-click="cancelEditHostnameMode(net._id, $index)">Cancel</button>
										</div>
								</td>
							</tr>								
							<tr>			
								<td width="20%">
									<input type="text" class="form-control" name="name" id="name" placeholder="hostname" ng-model="hostnameNew.hostname"/>
								</td>
								<td width="50%">
									<div class="checkbox"> <label> <input type="checkbox" value=""> </label></div>
								</td>								
								<td width="30%" align="right">
									<button class="btn btn-primary btn-xs" ng-click="addHostname()">Add</button>
								</td>										
							</tr>			
						</tbody>
					</table>
				</div>						
			</div>
			<hr>
			<div class="form-group">
				<label for="UID" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<button class="btn btn-primary" ng-click="addHostnames()">Save</button>
				</div>	
			</div>								
		</form>				
	</div>
</div>
